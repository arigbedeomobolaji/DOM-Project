<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
			integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<div
				class="d-flex justify-content-between align-items-center shadow-sm px-3 bg-white rounded-2 rounded-start-0"
			>
				<h1 class="h2 fs-4 text-primary">Cart Total</h1>
				<div id="cart-total" class="position-relative">
					<p
						class="position-absolute top-0 end-0 h6 bg-white rounded-circle p-2 shadow-sm"
					></p>
					<i
						class="bi bi-cart-fill"
						style="font-size: 3rem; color: cornflowerblue"
					></i>
				</div>
			</div>

			<!-- Cart container -->
			<div
				id="cart"
				class="d-flex flex-column-reverse flex-lg-row justify-content-center justify-content-lg-between align-items-center w-100 align-items-lg-start gap-2 mt-4"
			>
				<section id="cart-container" class="flex-grow-1"></section>
				<div
					id="cart-summary"
					class="shadow-sm p-2 cart-summary bg-white rounded-2"
				></div>
			</div>
		</div>

		<!-- --------------------------------------------------------------------- -->
		<!-- --------------------------------------------------------------------- -->

		<script src="./index.js"></script>
	</body>
</html>
